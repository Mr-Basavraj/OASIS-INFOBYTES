    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            animation: fadeIn 1s ease-in-out;
            position: relative; /* Ensure footer is positioned relative to body */
            min-height: 100vh; /* Ensure the body takes at least full viewport height */
        }
        header {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
            background-image: url('image3.jpg');
            background-size: cover;
            background-position: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.5s;
        }
        nav a:hover {
            color: #f0a500;
        }
        section {
            padding: 40px;
            animation: slideIn 1s ease-in-out;
            background-image: url('image2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensure background image covers viewport */
            color: black; /* Default text color for the section */
            border-radius: 10px;
            min-height: 100vh; /* Extend the section height to cover the viewport */
            box-sizing: border-box;
            padding-bottom: 100px; /* Ensure space for footer */
        }
        h2 {
            text-align: center;
            font-size: 48px; /* Increase font size for the headline */
            color: black; /* Title in black */
            animation: zoomIn 1s ease-in-out;
        }
        p {
            text-align: center;
            font-size: 1.2em;
            color: black; /* Text color for paragraphs */
        }
        a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #f0a500; /* Change link color on hover */
        }
        .social-links {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .social-links li {
            display: inline-block;
            margin: 10px;
        }
        .social-links a {
            font-size: 1.5em;
            color: black; /* Icon color */
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover {
            color: #f0a500; /* Change icon color on hover */
            transform: scale(1.1); /* Zoom effect on hover */
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
